project:
  name: curls-and-contemplation
  root: .
  directories:
    - META-INF
    - OEBPS
    - OEBPS/text
    - OEBPS/images
    - OEBPS/styles
    - OEBPS/fonts
    - OEBPS/templates
    - src_markdown
    - reports

  files:
    # Required package files
    - path: mimetype
      contents: "application/epub+zip"
    - path: META-INF/container.xml
      contents: |
        <?xml version="1.0" encoding="UTF-8"?>
        <container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">
          <rootfiles>
            <rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/>
          </rootfiles>
        </container>

    # OPF will be generated by build pipeline
    - path: OEBPS/content.opf
      generate: true

    # CSS and fonts (filenames must match actual uploaded assets)
    - path: OEBPS/styles/style.css
    - path: OEBPS/styles/fonts.css
    - path: OEBPS/fonts/librebaskerville-bold.woff2
    - path: OEBPS/fonts/librebaskerville-italic.woff2
    - path: OEBPS/fonts/librebaskerville-regular.woff2
    - path: OEBPS/fonts/Montserrat-Bold.woff2
    - path: OEBPS/fonts/Montserrat-Regular.woff2
    - path: OEBPS/fonts/CinzelDecorative.woff2

    # Templates (Jinja2 or raw XHTML layouts)
